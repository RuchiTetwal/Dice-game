<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

  </head>
  <body>

    <div class="container">
      <h1>Refresh Me</h1>

      <div class="dice">
        <p>Player 1</p>
        <img class="img1" src="images/dice6.png">
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img class="img2" src="images/dice6.png">
      </div>

    </div>


  </body>

  <script>
    var p1=Math.floor(Math.random()*6)+1;
    var p2=Math.floor(Math.random()*6)+1;
    var player1=p1.toString();
    var player2=p2.toString();
    console.log(p1);
    console.log(p2);
    document.getElementsByTagName("img")[0].src="images/dice"+player1+".png";
    document.getElementsByTagName("img")[1].src="images/dice"+player2+".png";
    
    if(p1===p2){
      document.getElementsByTagName('h1')[0].innerHTML="Game Ties";
    }
    else if(p1>p2){
      document.getElementsByTagName('h1')[0].innerHTML="Player 1 wins";
    }
    else{
      document.getElementsByTagName('h1')[0].innerHTML="Player 2 wins";
    }
  </script>
